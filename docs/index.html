<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Главная</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><div class="zaglushka"><div class="text"><div class="text_animation"><div class="anim"></div><div class="anim"></div><div class="anim"></div><div class="anim"></div></div><div class="text_wrapper"><h1>Привет! Мы проект о&nbsp;растениях</h1><p>Расскажем вам, как&nbsp;озеленить дом легко и&nbsp;просто. Скоро обновим сайт, оставайтесь на&nbsp;связи, чтобы ничего не&nbsp;пропустить!</p><form id="my-form" action="https://formspree.io/f/xdkwpjjb" method="POST"><input name="message"/> <button id="my-form-button">Отправить</button><p id="my-form-status"></p></form></div></div><div class="image"><img src="images/12bf06dd807202e2b992.png" alt=""/></div></div><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),n=new FormData(e.target);fetch(e.target.action,{method:form.method,body:n,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="Спасибо, оставайтесь на связи!",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Упс, что-то не так. Попробуйте ещё раз!"})}).catch(e=>{t.innerHTML="Упс, что-то не так. Попробуйте ещё раз!"})}form.addEventListener("submit",handleSubmit)</script></body></html>
